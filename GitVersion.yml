mode: Mainline
major-version-bump-message: "(major|release)(\\([a-z]+\\))?(!: .+|: (.+\\n\\n)+BREAKING CHANGE: .+)"
minor-version-bump-message: "(feat|perf|revert)(\\([a-z]+\\))?: .+"
patch-version-bump-message: "(build|chore|ci|docs|fix|refactor|style|test)(\\([a-z]+\\))?: .+"
no-bump-message: ^\b$
continuous-delivery-fallback-tag: ''
branches:
    main:
        increment: Minor
    hotfix:
        increment: Patch
        tag: ''
        is-mainline: true
        is-release-branch: true
