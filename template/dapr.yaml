version: 1
common:
  resourcesPath: ./dapr/
  daprdLogDestination: file # console
apps:
  - appID: api
    appDirPath: ./
    appProtocol: grpc
    logLevel: info
    command: ["cargo", "run", "--bin", "api"]
  - appID: website
    appDirPath: ./
    appProtocol: grpc
    logLevel: info
    command: ["dx", "serve", "--package", "website"]
