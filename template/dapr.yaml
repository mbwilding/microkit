version: 1
common:
  resourcesPath: ./dapr/
  daprdLogDestination: file # console
apps:
  - appID: api
    appDirPath: ./
    appProtocol: grpc
    logLevel: info
    command: ["cargo", "run", "--bin", "api"]
  - appID: website
    appDirPath: ./
    appProtocol: grpc
    logLevel: info
    command: ["dx", "serve", "--package", "website"]
  - appID: tailwind
    appDirPath: ./crates/website/
    logLevel: info
    command:
      [
        "tailwindcss",
        "--input",
        "./tailwind.css",
        "--output",
        "./assets/tailwind.css",
        "--minify",
        "--watch",
      ]
